_schema-version: "3.1"
ID: Sample_Cap
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: Sample_Cap-srv
  type: java
  path: srv
  properties:
    CDS_MULTITENANCY_APPUI_TENANTSEPARATOR: '-'
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: mtx-api
    properties:
      CDS_MULTITENANCY_MTXS_ENABLED: true
      CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
  - name: Sample_Cap-registry
  - name: Sample_Cap-auth
  - name: Sample_Cap-db
  - name: app-api
    properties:
      CDS_MULTITENANCY_APPUI_URL: ~{url}
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    readiness-health-check-http-endpoint: /
    readiness-health-check-type: http
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true
- name: Sample_Cap-mtx
  type: nodejs
  path: mtx/sidecar
  requires:
  - name: Sample_Cap-auth
  - name: Sample_Cap-db
  provides:
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    disk-quota: 512M
    memory: 256M
  build-parameters:
    build-result: gen
    builder: custom
    commands:
    - npm run build
    requires:
    - name: Sample_Cap-srv
- name: Sample_Cap
  type: approuter.nodejs
  path: app/router
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${default-uri}
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: mtx-api
    group: destinations
    properties:
      name: mtx-api
      url: ~{mtx-url}
  - name: Sample_Cap-auth
  provides:
  - name: app-api
    properties:
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
resources:
- name: Sample_Cap-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: Sample_Cap-${org}-${space}
      appUrls:
        callbackTimeoutMillis: 300000
        getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
        onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
        onSubscriptionAsync: true
        onUnSubscriptionAsync: true
        onUpdateDependenciesAsync: true
      category: Category
      description: A simple CAP project.
      displayName: Sample_Cap
      xsappname: Sample_Cap-${org}-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: srv-api
- name: Sample_Cap-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: shared
      xsappname: Sample_Cap-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Sample_Cap-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
- name: hdi_db
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
parameters:
  enable-parallel-deployments: true
